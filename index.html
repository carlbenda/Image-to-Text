<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Text Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.95;
            font-weight: 300;
        }

        .content {
            padding: 40px 30px;
        }

        .tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            border-bottom: 2px solid #f0f0f0;
        }

        .tab-btn {
            padding: 12px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            color: #888;
            font-weight: 500;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
        }

        .tab-btn.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .upload-area {
            border: 2px dashed #ddd;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: #f5f5ff;
        }

        .upload-area.dragover {
            border-color: #667eea;
            background: #f0f0ff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .upload-text {
            font-size: 1rem;
            color: #333;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .upload-subtext {
            font-size: 0.9rem;
            color: #888;
        }

        #fileInput {
            display: none;
        }

        .camera-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        video {
            width: 100%;
            max-width: 600px;
            border-radius: 15px;
            background: #000;
            display: none;
        }

        video.active {
            display: block;
        }

        canvas {
            display: none;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }

        .btn-danger {
            background: #ff6b6b;
            color: white;
        }

        .btn-danger:hover {
            background: #ff5252;
            transform: translateY(-2px);
        }

        .image-preview {
            margin-top: 20px;
            text-align: center;
        }

        .image-preview img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .loader {
            display: none;
            text-align: center;
            margin: 30px 0;
        }

        .loader.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f0f0f0;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .result-box {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            border-left: 4px solid #667eea;
        }

        .result-box h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 1.1rem;
        }

        .result-text {
            background: white;
            padding: 15px;
            border-radius: 10px;
            color: #555;
            line-height: 1.6;
            min-height: 100px;
            max-height: 400px;
            overflow-y: auto;
            font-size: 0.95rem;
        }

        .copy-btn {
            margin-top: 15px;
            width: 100%;
        }

        .success-message {
            background: #4caf50;
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            animation: slideDown 0.3s ease;
        }

        .success-message.show {
            display: block;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .error-message {
            background: #f44336;
            color: white;
            padding: 12px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            animation: slideDown 0.3s ease;
        }

        .error-message.show {
            display: block;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .content {
                padding: 25px 20px;
            }

            .upload-area {
                padding: 30px 20px;
            }

            button {
                padding: 10px 20px;
                font-size: 0.95rem;
            }
        }

        .settings {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .setting-item {
            margin-bottom: 15px;
        }

        .setting-item label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
            font-size: 0.95rem;
        }

        .setting-item select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 0.95rem;
            cursor: pointer;
            background: white;
        }

        .model-info {
            font-size: 0.85rem;
            color: #888;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì∏ Image to Text</h1>
            <p>Convert images to text instantly using AI vision</p>
        </div>

        <div class="content">
            <div id="successMessage" class="success-message"></div>
            <div id="errorMessage" class="error-message"></div>

            <div class="tabs">
                <button class="tab-btn active" data-tab="upload">Upload Image</button>
                <button class="tab-btn" data-tab="camera">Camera</button>
            </div>

            <!-- Upload Tab -->
            <div id="upload" class="tab-content active">
                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üìÅ</div>
                    <div class="upload-text">Click to upload or drag & drop</div>
                    <div class="upload-subtext">PNG, JPG, GIF or WebP (max. 4MB)</div>
                </div>
                <input type="file" id="fileInput" accept="image/*">
                <div class="image-preview" id="imagePreview"></div>
            </div>

            <!-- Camera Tab -->
            <div id="camera" class="tab-content">
                <div class="camera-container">
                    <video id="video" autoplay playsinline></video>
                    <canvas id="canvas"></canvas>
                    <div class="button-group">
                        <button class="btn-primary" id="startCameraBtn" onclick="startCamera()">
                            ‚ñ∂ Start Camera
                        </button>
                        <button class="btn-danger" id="stopCameraBtn" onclick="stopCamera()" style="display: none;">
                            ‚èπ Stop Camera
                        </button>
                        <button class="btn-primary" id="takePictureBtn" onclick="takePicture()" style="display: none;">
                            üì∑ Take Picture
                        </button>
                    </div>
                    <div class="image-preview" id="cameraPreview"></div>
                </div>
            </div>

            <!-- Settings -->
            <div class="settings">
                <div class="setting-item">
                    <label for="modelSelect">Vision Model:</label>
                    <select id="modelSelect">
                        <option value="meta-llama/llama-4-scout-17b-16e-instruct">Llama 4 Scout (Recommended)</option>
                        <option value="meta-llama/llama-4-maverick-17b-128e-instruct">Llama 4 Maverick</option>
                    </select>
                    <div class="model-info">Scout: Balanced speed & accuracy | Maverick: Maximum accuracy</div>
                </div>
            </div>

            <!-- Loader -->
            <div class="loader" id="loader">
                <div class="spinner"></div>
                <p style="margin-top: 15px; color: #888;">Processing your image...</p>
            </div>

            <!-- Result -->
            <div class="result-box" id="resultBox" style="display: none;">
                <h3>Extracted Text:</h3>
                <div class="result-text" id="resultText"></div>
                <button class="btn-primary copy-btn" onclick="copyToClipboard()">
                    üìã Copy Text
                </button>
            </div>

            <!-- Extract Button -->
            <div class="button-group" style="margin-top: 30px;">
                <button class="btn-primary" id="extractBtn" onclick="extractText()" style="display: none;">
                    ‚ú® Extract Text
                </button>
                <button class="btn-secondary" id="clearBtn" onclick="clearAll()" style="display: none;">
                    üîÑ Clear
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = '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';
        const API_URL = 'https://api.groq.com/openai/v1/chat/completions';

        let currentImage = null;
        let isCameraActive = false;
        let stream = null;

        // Tab switching
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const tabName = this.dataset.tab;
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                document.getElementById(tabName).classList.add('active');
            });
        });

        // Upload area drag & drop
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');

        uploadArea.addEventListener('click', () => fileInput.click());

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            uploadArea.addEventListener(eventName, () => uploadArea.classList.add('dragover'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, () => uploadArea.classList.remove('dragover'), false);
        });

        uploadArea.addEventListener('drop', handleDrop, false);
        fileInput.addEventListener('change', handleFileSelect, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            fileInput.files = files;
            handleFileSelect({ target: { files: files } });
        }

        function handleFileSelect(e) {
            const files = e.target.files;
            if (files.length > 0) {
                const file = files[0];
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        currentImage = event.target.result;
                        showImagePreview(currentImage, 'imagePreview');
                        document.getElementById('extractBtn').style.display = 'inline-flex';
                        document.getElementById('clearBtn').style.display = 'inline-flex';
                    };
                    reader.readAsDataURL(file);
                } else {
                    showError('Please select a valid image file');
                }
            }
        }

        function showImagePreview(src, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = `<img src="${src}" alt="Preview">`;
        }

        async function startCamera() {
            try {
                // Check browser support
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    showError('Camera not supported in your browser. Try Chrome, Firefox, or Safari.');
                    return;
                }

                const constraints = {
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };
                
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                const video = document.getElementById('video');
                video.srcObject = stream;
                
                video.classList.add('active');
                document.getElementById('startCameraBtn').style.display = 'none';
                document.getElementById('stopCameraBtn').style.display = 'inline-flex';
                document.getElementById('takePictureBtn').style.display = 'inline-flex';
                isCameraActive = true;
            } catch (err) {
                showError('Unable to access camera: ' + err.message);
            }
        }

        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                document.getElementById('video').classList.remove('active');
                document.getElementById('startCameraBtn').style.display = 'inline-flex';
                document.getElementById('stopCameraBtn').style.display = 'none';
                document.getElementById('takePictureBtn').style.display = 'none';
                isCameraActive = false;
            }
        }

        function takePicture() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);

            currentImage = canvas.toDataURL('image/jpeg');
            showImagePreview(currentImage, 'cameraPreview');
            document.getElementById('extractBtn').style.display = 'inline-flex';
            document.getElementById('clearBtn').style.display = 'inline-flex';
            
            showSuccess('Picture captured! Ready to extract text.');
        }

        async function extractText() {
            if (!currentImage) {
                showError('Please upload or capture an image first');
                return;
            }

            document.getElementById('loader').classList.add('active');
            document.getElementById('resultBox').style.display = 'none';
            document.getElementById('extractBtn').disabled = true;

            try {
                const model = document.getElementById('modelSelect').value;
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: model,
                        messages: [
                            {
                                role: 'user',
                                content: [
                                    {
                                        type: 'text',
                                        text: 'Please extract all text from this image. Provide the text exactly as it appears, preserving formatting where possible.'
                                    },
                                    {
                                        type: 'image_url',
                                        image_url: {
                                            url: currentImage
                                        }
                                    }
                                ]
                            }
                        ],
                        temperature: 0.7,
                        max_completion_tokens: 2048,
                        top_p: 1
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || 'API request failed');
                }

                const data = await response.json();
                const extractedText = data.choices[0].message.content;

                document.getElementById('resultText').textContent = extractedText;
                document.getElementById('resultBox').style.display = 'block';
                showSuccess('Text extracted successfully!');
            } catch (error) {
                showError('Error extracting text: ' + error.message);
                console.error('Full error:', error);
            } finally {
                document.getElementById('loader').classList.remove('active');
                document.getElementById('extractBtn').disabled = false;
            }
        }

        function copyToClipboard() {
            const text = document.getElementById('resultText').textContent;
            navigator.clipboard.writeText(text).then(() => {
                showSuccess('Text copied to clipboard!');
            }).catch(() => {
                showError('Failed to copy text');
            });
        }

        function clearAll() {
            currentImage = null;
            document.getElementById('imagePreview').innerHTML = '';
            document.getElementById('cameraPreview').innerHTML = '';
            document.getElementById('resultBox').style.display = 'none';
            document.getElementById('extractBtn').style.display = 'none';
            document.getElementById('clearBtn').style.display = 'none';
            document.getElementById('fileInput').value = '';
            if (isCameraActive) {
                stopCamera();
            }
        }

        function showError(message) {
            const errorMsg = document.getElementById('errorMessage');
            errorMsg.textContent = message;
            errorMsg.classList.add('show');
            setTimeout(() => errorMsg.classList.remove('show'), 5000);
        }

        function showSuccess(message) {
            const successMsg = document.getElementById('successMessage');
            successMsg.textContent = message;
            successMsg.classList.add('show');
            setTimeout(() => successMsg.classList.remove('show'), 5000);
        }
    </script>
</body>
</html>
